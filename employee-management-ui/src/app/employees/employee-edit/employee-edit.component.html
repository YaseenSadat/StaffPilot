<!-- src/app/employees/employee-edit/employee-edit.component.html -->
<h2 mat-dialog-title>Edit Employee</h2>
<mat-dialog-content>
  <form #editForm="ngForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput required [(ngModel)]="employee.name" name="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Role</mat-label>
      <input matInput required [(ngModel)]="employee.role" name="role" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Department</mat-label>
      <input matInput required [(ngModel)]="employee.department" name="department" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Salary</mat-label>
      <input matInput type="number" required [(ngModel)]="employee.salary" name="salary" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!editForm.form.valid">
    Save
  </button>
</mat-dialog-actions>
