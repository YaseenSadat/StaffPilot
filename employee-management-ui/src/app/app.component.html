<!--
  app.component.html

  This template serves as the main layout for the application.
  It includes a toolbar with a logo and title, followed by a 
  content area where routed components are displayed.

  Features:
  - Uses Angular Material Toolbar (`mat-toolbar`) for a consistent header.
  - Displays a logo and application title.
  - Includes a `router-outlet` to dynamically load different views.
  - Implements a global styling section for layout consistency.

  Dependencies:
  - `MatToolbarModule` for the navigation bar.
  - `router-outlet` for handling Angular routing.
-->

<!-- Global Styles -->
<style>
  :host {
    --primary-color: #1976d2;  /* Primary theme color */
    --light-gray: #f0f0f0; /* Light gray background */

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Main content area */
  main {
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    background: var(--light-gray);
  }

  /* Header section */
  .header {
    text-align: center;
    margin-bottom: 2rem;
  }

  .header h1 {
    font-size: 2.5rem;
    color: var(--primary-color);
    margin: 0;
  }

  .header p {
    font-size: 1.125rem;
    color: #555;
  }
</style>

<!-- Angular Material Toolbar -->
<mat-toolbar class="main-toolbar">
  <!-- Logo on the left -->
  <img src="assets/logo.png" alt="Logo" class="logo" />
  <span class="toolbar-title">StaffPilot - Employee Management</span>
</mat-toolbar>

<!-- Content Container -->
<div class="content-container">
  <router-outlet></router-outlet> <!-- Dynamically loads routed components -->
</div>
